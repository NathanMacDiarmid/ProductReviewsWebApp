<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Products</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@30.2.1/dist/ag-grid-community.min.js"></script>
    </head>
    <body>
        <nav class="topnav">
            <a href="/home" th:href="@{/home}">Home</a>
            <a href="/product" th:href="@{/product}">Product</a>
            <a href="/review" th:href="@{/review}">Review</a>
            <a href="/client" th:href="@{/client}">Client</a>
            <a href="/logout" th:href="@{/logout}" class="split">Logout</a>
            <a href="/home" th:href="@{/home}" class="split">My Account</a>
        </nav>
        <div style="display: inline-block; vertical-align: top">
            <p>Product ID: <span th:text="${product.getId()}"></span></p>
            <p>Product Name: <span th:text="${product.getName()}"></span></p>
            <p>Product Category: <span th:text="${product.getCategory()}"></span></p>
            <p>Product URL: <span th:text="${product.getUrl()}"></span></p>
        </div>
        <div th:if="${hasReview != true}" style="display: inline-block;vertical-align: top; margin-left: 8em">
            <form action="#" th:action="@{/submitReview}" id="reviewForm" method="post">
                <p style="display: inline-block"><b>Add a review</b></p>
                <div class="rating" id="rating">
                    <input type="radio" id="star5" name="rating" value="5" required="required"/>
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rating" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rating" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rating" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rating" value="1" />
                    <label for="star1" title="text">1 star</label>
                </div>
                <br>
                <label>
                    <textarea th:name="reviewComment" placeholder="Comment" cols="80" rows="4" spellcheck="true" style="resize: none; font-weight: initial"></textarea>
                </label>
                <br>
                <input type="hidden" th:name="productId" th:value="${product.getId()}"/>
                <p><input class="btn btn-primary" id="submitReviewButton" type="submit" value="Submit" /></p>
            </form>
        </div>

        <table class="table">
            <caption>Review</caption>
            <thead>
            <tr>
                <th>Rating</th>
                <th>Comment</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review : ${reviews}" class="review">
                <td th:text="${review.getRating()}"></td>
                <td th:text="${review.getComment()}"></td>
            </tr>
            </tbody>
        </table>
        <footer>
            <p>
                <a class="btn btn-large btn-success" href="/product" th:href="@{/product}">Return</a>
            </p>
        </footer>
    </body>
</html>
